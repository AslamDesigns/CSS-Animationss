<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Animated Page</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Welcome Text -->
<h1 class="attractiveText">Welcome to My Website</h1>
<br>
<br>
<br>

  <!-- Animation Example Grid -->
  <div class="animations-container">
    <div class="animation-box">
      <div class="fadeIn"></div>
      <p>Fade In</p>
    </div>
    <div class="animation-box">
      <div class="bounce"></div>
      <p>Bounce</p>
    </div>
    <div class="animation-box">
      <div class="rotate"></div>
      <p>Rotate</p>
    </div>
    <div class="animation-box">
      <div class="scaleUp"></div>
      <p>Scale Up</p>
    </div>
    <div class="animation-box">
      <div class="scaleDown"></div>
      <p>Scale Down</p>
    </div>
    <div class="animation-box">
      <div class="pulse"></div>
      <p>Pulse</p>
    </div>
    <div class="animation-box">
      <div class="flip"></div>
      <p>Flip</p>
    </div>
    <div class="animation-box">
      <div class="shake"></div>
      <p>Shake</p>
    </div>
    <div class="animation-box">
      <div class="wiggle"></div>
      <p>Wiggle</p>
    </div>
    <div class="animation-box">
      <div class="heartbeat"></div>
      <p>Heartbeat</p>
    </div>
    <div class="animation-box">
      <div class="zoomInOut"></div>
      <p>Zoom In/Out</p>
    </div>
    <div class="animation-box">
      <div class="spin"></div>
      <p>Spin</p>
    </div>
  </div>
  
  <!-- Instagram Link Section -->
<section class="social-links">
  <h2>Follow Me on Instagram</h2>
  <a href="https://www.instagram.com/_aslam_designs_" target="_blank" class="social-icon">
    <i class="fab fa-instagram"></i> Aslam P
  </a>
</section>




  
</body>
</html>
