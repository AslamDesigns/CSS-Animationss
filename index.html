<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Animated Page</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Fade-In Welcome Text -->
  <h1 class="fadeIn">Welcome to My Website</h1>

  <!-- Bounce Animation Icon -->
  <i class="fa fa-heart bounce"></i>

  <!-- Loading Spinner -->
  <div class="spinner"></div>

  <!-- Hover Button -->
  <button class="button">Hover Me</button>

  <!-- Card Flip Animation -->
  <div class="card-container">
    <div class="card">
      <div class="front">
        <h2>Front Side</h2>
      </div>
      <div class="back">
        <h2>Back Side</h2>
      </div>
    </div>
  </div>

  <!-- Instagram Link Section -->
  <section class="social-links">
    <h2>Follow Me on Instagram</h2>
    <a href="https://www.instagram.com/_aslam_designs_" target="_blank" class="social-icon">
      <i class="fab fa-instagram"></i> Aslam P
    </a>
  </section>

  <!-- Sliding Menu -->
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
